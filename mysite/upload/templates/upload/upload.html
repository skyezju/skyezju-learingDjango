

<html>
<head>
    <title>Upload Issue</title>
</head>
<body>
<h1> Please fill all info of the issue you want to upload as listed</h1>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Upload">
    </form>

<li><a href="/upload/2"> Try upload file</a></li>

</body>
</html>
